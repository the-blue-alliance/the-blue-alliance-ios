osx_image: xcode9.3
language: swift
cache:
  bundler: true
  cocoapods: true
  directories:
    - js/node_modules
install:
  - cd js && npm install && cd ..
  - gem update cocoapods 1.5.3
  - pod repo update
  - pod install
  - gem update fastlane
  - cp mock-GoogleService-Info.plist the-blue-alliance-ios/GoogleService-Info.plist
script:
  - fastlane test
