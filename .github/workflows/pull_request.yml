name: On pull request

on: pull_request

jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Checkout
        uses: actions/checkout@v2
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Show current version of Xcode
        run: xcodebuild -version
      - name: Install
        run: |
          cp scripts/mock-Secrets.plist TBA/Secrets.plist
          /usr/libexec/PlistBuddy -c "Set :tba_api_key $TBA_API_KEY" TBA/Secrets.plist
        env:
          TBA_API_KEY: ${{ secrets.TBA_API_KEY }}
      - uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      - uses: sersoft-gmbh/xcodebuild-action@v4
        with:
          project: TBA.xcodeproj
          scheme: TBA
          destination: platform=iOS
          action: test
